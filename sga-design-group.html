<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="full-width site-nav" id="header"></div>

    <section class="full-width bg-dark mb-4 pb-4">
        <div class="container splash-content">
            <img src="images/sga-design-group-splash.png" alt="SGA Design Group Splash Image" />
        </div>
    </section>

    <main>
        <section class="container work-entry mb-4">
            <div class="work-heading">
                <h2 class="work-title">SGA Design Group</h2>
                <div class="work-meta">
                    <span class="work-year">2023</span>
                    <span class="separator">&middot;</span>
                    <span class="work-role">Brand Design</span>
                </div>
            </div>
            <div class="work-line"></div>
            <p class="work-description">
                A collection of work created at SGA Design Group. Including designs for its subsidiaries, GreenLight 360
                and Renaissance Architecture.
            </p>
        </section>
        <section class="container image-grid-section mb-4">
            <h3 class="grid-title">Social Media</h3>
            <div class="image-grid">
                <img src="images/sga-character-animation-gif.gif" alt="SGA Character Animation Gif"
                    class="lightbox-img" />
                <img src="images/ra-we-are-hiring-gif.gif" alt="RA We Are Hiring Gif" class="lightbox-img" />
                <img src="images/sga-we-are-hiring-gif-2.gif" alt="SGA We Are Hiring Gif" class="lightbox-img" />
                <img src="images/anniversary-post-1.jpg" alt="SGA Anniversary Post 1" class="lightbox-img" />
                <img src="images/anniversary-post-2.jpg" alt="SGA Anniversary Post 2" class="lightbox-img" />
                <img src="images/anniversary-post-3.png" alt="SGA Anniversary Post 3" class="lightbox-img" />
                <img src="images/anniversary-post-4.jpg" alt="SGA Anniversary Post 4" class="lightbox-img" />
                <img src="images/anniversary-post-4.jpg" alt="SGA Anniversary Post 4" class="lightbox-img" />
                <img src="images/projects-completed-gif.gif" alt="Projects Completed Gifs" class="lightbox-img" />
                <img src="images/andrew-social-post.png" alt="Greenlight Employee Post" class="lightbox-img" />
                <img src="images/bernie-social-post.png" alt="RA Employee Post" class="lightbox-img" />
                <img src="images/greenlight-hiring-post.jpg" alt="Greenlight Hiring Post" class="lightbox-img" />
            </div>
        </section>
        <section class="container image-grid-section mb-4">
            <h3 class="grid-title">GreenLight 360 Logo Animation and Newsletter</h3>
            <div class="image-grid">
                <figure>
                    <a href="https://mailchi.mp/sgadesigngroup/ifwallscouldtalk"><img
                            src="images/gl360-logo-animation-newsletter.gif"
                            alt="GL360 Logo and Newsletter Animation" /></a>
                    <figcaption>Click the Image to see the Full Newsletter. I coded the layout in MailChimp using CSS
                        and HTML.
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="container image-grid-section mb-4">
            <h3 class="grid-title">Cards</h3>
            <div class="image-grid">
                <img src="images/sga-holiday-card-outside.png" alt="SGA Holiday Card Outside" class="lightbox-img" />
                <img src="images/sga-card-inside.png" alt="SGA Holiday Card Inside" class="lightbox-img" />
                <img src="images/sga-holiday-card-animation.gif" alt="SGA Holiday Card Animation"
                    class="lightbox-img" />
            </div>
        </section>
        <section class="container image-grid-section mb-4">
            <h3 class="grid-title">Banners</h3>
            <div class="image-grid">
                <img src="images/sga-banner-designs.png" alt="SGA Banner Design" class="lightbox-img" />
            </div>
        </section>
    </main>
    <div id="lightbox" class="lightbox">
        <img src="" alt="" class="lightbox-full" />
        <button class="lightbox-prev" aria-label="Previous image">&#10094;</button>
        <button class="lightbox-next" aria-label="Next image">&#10095;</button>
        <span class="lightbox-close">&times;</span>
    </div>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>

</html>
